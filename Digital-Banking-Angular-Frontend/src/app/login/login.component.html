<div class="container loginPosition">
  <div class="col-md-6 offset-md-3">
    <div class="loginTitre text-center mb-3">Login page</div>
    <div class="card">
      <div class="card-header">
        <strong class="fs-5">Autentification</strong>
      </div>
      <div class="text-danger ms-3 mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="card-body loginBackColor shadow-lg">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="mb-3">
            <label class="form-label">Username&nbsp;:</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password&nbsp;:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
            />
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary p-3 me-4" type="submit">
              Login<i class="bi bi-door-open ms-2"></i>
            </button>
            <button
              type="button"
              routerLink="/register"
              class="btn btn-danger p-3"
            >
              Register<i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
          </div>
          <div class="form-group">
            <div
              *ngIf="f.submitted && isLoginFailed"
              class="alert alert-danger"
              role="alert"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>
  </div>
</div>
