<div class="container loginPosition">
  <div class="col-md-6 offset-md-3">
    <div class="loginTitre text-center mb-3">Registration page</div>
    <div class="card">
      <div class="card-header">
        <strong class="fs-5">Registration</strong>
      </div>
      <div class="text-danger ms-3 mt-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="card-body loginBackColor shadow-lg">
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="mb-3">
            <label class="form-label">Username&nbsp;:</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email&nbsp;:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              email
              #email="ngModel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password&nbsp;:</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
            />
          </div>
          <div>
            <button class="btn btn-secondary p-3 me-4" type="submit">
              Save<i class="bi bi-download ms-2"></i>
            </button>
            <a routerLink="/login"><strong>Already have an account?</strong></a>
          </div>
          <div class="form-group">
            <div
              *ngIf="f.submitted && isSignUpFailed"
              class="alert alert-danger"
              role="alert"
            >
              Signup failed!<br />{{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isSuccessful">
          Your registration is successful!
        </div>
      </div>
    </div>
  </div>
</div>
